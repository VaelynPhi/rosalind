<html><head><style type="text/css">
.hidden { display: none; }
</style>
<script type="text/ecmascript" src="/libs/jquery.js"></script>
<script type="text/ecmascript">

$(function(){
	var s = $("#input").text().trim().split("\n");
	var si = [];
	for(var i=1; i<s.length; i+=2){ si.push(s[i].split("")); }

	var temp = [];
	for(var i=0; i<si[0].length; i++){ temp[i]=0; }
	var profile = { A: temp.slice(), C: temp.slice(), G: temp.slice(), T: temp.slice() }

	$.each(si, function(i,v){
		$.each(v, function(vi, vv){
			profile[vv][vi]++;
		})
	});

	var cons = si[0].slice();

	for(var i=0; i<cons.length; i++){
		var k=0;
		var c="";
		$.each(profile,function(pi, pv){
			if(pv[i] > k){
				k = pv[i];
				c = pi;
			}
		});
		cons[i] = c;
	}

	$("#results").append(cons.join("") +"\n");
	$.map(profile,function(v,i){
		$("#results").append( i +": "+ v.join(" ") +"\n" );
	});

});


</script></head><body><pre id="info"></pre><pre id="results"></pre><pre id="input" class="hidden">

>Rosalind_7

</pre></body></html>
