<html><head><style type="text/css">
.hidden { display: none; }
</style>
<script type="text/ecmascript" src="/libs/jquery.js"></script>
<script type="text/ecmascript">

function substrings(str){
	var unique = {};
	var sub = [];
	var j = str.length;
	for(var l=1; l<j; l++){
		var limit = j-l+1;
		for(var m=0; m<limit; m++){
			var ss = str.substr(m,l);
			if(typeof(unique[ss])=="undefined"){
				unique[ss] = 0;
				sub.push(ss);
			}
		}
	}
	sub.push(str);
	return sub.reverse();
}

function findLongestCommonSubstring(stringList,substringList){
	return substringList.find(function(subStringItem){
		return stringList.reduce(function(previousValue, stringItem){
			return previousValue && (!!stringItem.match(subStringItem));
		}, true);
	});
}


$(function(){
	var s = $("#input").text().trim().split(">");
	s.shift();
	var k = 0;
	$.each(s,function(i,v){ if(v=="") return;
		v = v.split("\n");
		v.shift();
		s[i] = v = v.join("");
		if(s[i].length < s[k].length) k=i;
	});

	$("#results").append( findLongestCommonSubstring(s,substrings(s[k])) +"\n");

});


</script></head><body><pre id="info"></pre><pre id="results"></pre><pre id="input" class="hidden">
>Rosalind_1
GATTACA
>Rosalind_2
TAGACCA
>Rosalind_3
ATACA
</pre></body></html>
